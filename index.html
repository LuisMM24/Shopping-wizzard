<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping wizzard</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

  <body>
    <header class="sidebar">
        <img src="assets\img\logo.png" class="logo" />
    </header>

    <main>
      <section id="step-line"></section>

        <!-- Product page -->
        <section id="product-page">
            <img id="galeria" src="https://picsum.photos/id/200/400/400" alt="">
            <nav class="galery">
                <ul>
                    <li>
                        <a onclick="cargarfoto(201,0)"><img src="assets\img\blue.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(202,1)"><img src="assets\img\blue1.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(203,2)"><img src="assets\img\blue2.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(204,3)"><img src="assets\img\blue3.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(204,3)"><img src="assets\img\blue-boy.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(204,3)"><img src="assets\img\blue-girl.jpg" alt="" /></a>
                    </li>
                </ul>
            </nav>
        </section>
        <!-- Product page -->

        <!-- Profile page -->
        <section id="Profile-page">
            <form action="">
                <label for="username">Username:</label>
                <input type="text" id="username">
                <label for="email">Email:</label>
                <input type="text" id="email">
                <label for="pass">Password:</label>
                <input type="password" id="pass">
                <label for="Confirmpass">Confirm password:</label>
                <input type="password" id="Confirmpass">
            </form>

        </section>
        <!-- Profile page -->
        <!-- Address page -->
        <section id="Address-page"></section>
            <h1>Address</h1>

            <label for="First name">First name</label>
            <input type="text" name="First name" id="First name" required maxlength="20">

            <label for="Last name">Last name</label>
            <input type="text" name="Last name" id="Last name" required maxlength="20">

            <label for="birthday">birthday</label>
            <input type="date" name="birthday" id="birthday" required>

            <label for="Address 1">Address 1</label>
            <input type="text" name="Address 1" id="Address 1" required maxlength="50">

            <label for="Address 2">Address 2</label>
            <input type="text" name="Address 2" id="Address 2" maxlength="50">

            <label for="Postal Code">Postal Code</label>
            <input type="numbers" name="Postal Code" id="Postal Code" required maxlength="5">

            <label for="Country">Country</label>
            <select name="Country" id="Country">
                <option value="andorra">Andorra</option>
                <option value="españa">España</option>
                <option value="francia">Francia</option>
                <option value="alemania">Alemania</option>
                <option value="grecia">Grecia</option>
            </select>

            <label for="Phone">Phone</label>
            <input type="text" name="Phone" id="Phone">

            <input type="checkbox" name="regular-address" id="regular-address">
            <label for="regular-address">This is my regular address</label>


        <!-- Address page -->

        <!-- Shipping page -->
        <section id="Shipping-page">
            <h1>Shipping</h1>
            <h3>Shipping type</h3>
            <form action="">
                <input type="radio" name="free-shipping" id="free-shipping">
                <label for="free-shipping">Free shipping (72h)</label>
                <input type="radio" name="extra-shipping" id="extra-shipping">
                <label for="extra-shipping">Extra shipping (48h) <b>4,99€</b></label>
                <input type="radio" name="premium-shipping" id="premium-shipping">
                <label for="premium-shipping">Premium (24h) <b>9,99€</b></label>
                <input type="checkbox" name="gift-selector" id="gift-selector">
                <label for="gift-selector">Is it a gift?</label>
                <label for="gift-msg">Gift message</label>
                <textarea name="gift-msg" id="gift-msg" cols="30" rows="10" maxlength="200"></textarea>
                <span>Gift wrapper image</span>
                <button>Select image</button>
            </form>
        </section>
        <!-- Shipping page -->

      <!-- finish page -->
      <section id="Finish-page"></section>
      <!-- finish page -->
    </main>

    <footer></footer>
  </body>
</html>

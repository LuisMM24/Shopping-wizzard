<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping wizzard</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <script src="/assets/script.js" defer></script>
    <script src="/assets/galery.js" defer></script>
</head>

<body>
    <header class="sidebar">
        <img src="assets\logo.png" class="logo" />
    </header>

    <main>
        <section id="step-line"></section>

        <!-- Product page -->
        <section id="product-page">
            <img id="galeria" src="https://picsum.photos/id/200/400/400" alt="">
            <nav class="galery">
                <ul>
                    <li>
                        <a onclick="cargarfoto(201,0)"><img src="assets\blue.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(202,1)"><img src="assets\blue1.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(203,2)"><img src="assets\blue2.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(204,3)"><img src="assets\blue3.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(204,3)"><img src="assets\blue-boy.jpg" alt="" /></a>
                    </li>
                    <li>
                        <a onclick="cargarfoto(204,3)"><img src="assets\blue-girl.jpg" alt="" /></a>
                    </li>
                </ul>
            </nav>
        </section>
        <!-- Product page -->

        <!-- Profile page -->
        <section id="Profile-page"></section>
        <!-- Profile page -->

        <!-- Address page -->
        <section id="Address-page"></section>
        <!-- Address page -->

        <!-- Shipping page -->
        <section id="Shipping-page">
            <h1>Shipping</h1>
            <h3>Shipping type</h3>
            <input type="checkbox" name="free-shipping" id="free-shipping">
            <label for="free-shipping">Free shipping (72h)</label>
            <input type="checkbox" name="extra-shipping" id="extra-shipping">
            <label for="extra-shipping">Extra shipping (48h) <b>4,99€</b></label>
            <input type="checkbox" name="premium-shipping" id="premium-shipping">
            <label for="premium-shipping">Premium (24h) <b>9,99€</b></label>
            <input type="checkbox" name="gift-selector" id="gift-selector">
            <label for="gift-selector">Is it a gift?</label>
            <label for="gift-msg">Gift message</label>
            <textarea name="gift-msg" id="gift-msg" cols="30" rows="10" maxlength="200"></textarea>
            <span>Gift wrapper image</span>
            <button>Select image</button>
        </section>
        <!-- Shipping page -->

        <!-- finish page -->
        <section id="Finish-page"></section>
        <!-- finish page -->
    </main>

    <footer></footer>
</body>

</html>
